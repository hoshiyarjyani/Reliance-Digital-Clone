<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style stylesheet of css -->
    <link rel="stylesheet" href="/style.css" />

    <!-- font awesome icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Pinkcity Digital</title>
  </head>
  <body>
    <!-- header Section of home page -->
    <header>
      <div id="nav1">
        <div><i class="fa fa-map-marker"></i> Find a store</div>
        <div>| Buying guides |</div>
        <div>Concat us</div>
      </div>
      <div id="nav2">
        <div id="brandlogo"><img src="/logo.png" alt="logo" /></div>
        <div id="searchbar">
          <input type="text" placeholder="Find your favourite products " ></input>
          <button>
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div id="pincartlogin">
          <div>Select your PIN Code</div>
          <div>| <i class="fa fa-shopping-cart header__maininfo__list__item__icon"></i> Cart |</div>
          <div>
            <i class="fa fa-user header__maininfo__list__item__icon"></i> Login
          </div>
        </div>
      </div>
      <div id="navblue">
         <div>MOBILES & TABLETS <i class="fa fa-angle-down ml__4"></i></div>
         <div>TELEVISIONS <i class="fa fa-angle-down ml__4"></i></div>
         <div>AUDIO <i class="fa fa-angle-down ml__4"></i></div>
         <div>HOME APPLIANCES <i class="fa fa-angle-down ml__4"></i></div>
         <div>COUMPUTERS <i class="fa fa-angle-down ml__4"></i></div>
         <div>CAMERAS <i class="fa fa-angle-down ml__4"></i></div>
         <div>KITCHEN APPLIANCES  <i class="fa fa-angle-down ml__4"></i></div>
         <div>PERSONAL CARE  <i class="fa fa-angle-down ml__4"></i></div>
         <div>ACCESSORIES <i class="fa fa-angle-down ml__4"></i></div>
      </div>
    </header>
    <!-- header Section closed here -->
    
  </body>
  <script src="/index.js"></script>
</html>
